server {
    listen 80;

    # 1. 프론트엔드 정적 파일 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # SPA 라우팅 대응: 파일이 없으면 index.html을 반환
        try_files $uri $uri/ /index.html;
    }

    # 2. 일반 API 요청 프록시
    # 프론트엔드에서 /api/v1/... 로 요청을 보내면 backend:8080으로 전달합니다.
    location /api/ {
        # docker-compose.yml에 정의된 서비스 이름 'backend'를 사용합니다.
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # CORS 에러 방지를 위한 헤더 설정
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # 3. 웹소켓(STOMP/SockJS) 요청 프록시
    location /ws-mutr/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; # 웹소켓 업그레이드 헤더
        proxy_set_header Connection "Upgrade";  # 웹소켓 연결 유지 헤더
        proxy_set_header Host $host;
        
        # SockJS 세션 유지를 위한 설정
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s; # 연결 타임아웃 방지
        proxy_send_timeout 86400s;
    }

    # 4. 소셜 로그인 요청 프록시 
    location ~ ^/(oauth2|login)/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host:3000; # 사용자가 접속한 3000 포트 명시
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 3000; # 원래 포트가 3000임을 전달
    }

    # 5. 에러 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}